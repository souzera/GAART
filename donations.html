<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaart Donations</title>

    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/donations-style.css">
</head>
<body>

    <header>
        <ul>
            <li class="logo"><a href="index.html"><img src="src/img/gaart.png" alt="logotipo GAART"></a></li>
            <li class="menu-header"><a href="index.html">Início</a></li>
            <li class="menu-header"><a href="https://www.instagram.com/gaart.triunfo/">Quem Somos</a></li>
        </ul>
    </header>

    <div class="top">
        <div class="paypal">
            <img src="src/img/filhotes-donations.png" alt="imagem de filhotes de cachorro">
            <div class="inputs">
                <img id="logo-paypal" src="src/img/paypal.png" alt="logotipo do paypal">
                <input id="nome-input" type="text" value="Seu Nome">
                <input id="valor-input" type="Text" size="12" onKeyUp="mascaraMoeda(this, event)"  value="Valor">
                <input id="btn-doar" type="button" value="Doar">
            </div>
        </div>
        
        
    </div>
    <div class="mid">
        <div class="pix">
            <img id="logo-pix" src="src/img/pix.png" alt="logo do pix">
            <span>Faça sua doação via Pix</span>
            <!--este qr code serve apenas para essa versão do projeto por se tratar de um projeto com fins didáticos-->
            <img id="qrcode-conta" src="src/img/qrcodegaart.png" alt="QR Code para conta bancaria do projeto">
        </div>

        <div class="recursos">
            <p>Para doar com alimentos, remédios, tratamentos ou quaisquer outros recursos entre em contato conosco</p>

            <div class="submit-inputs">
                <input type="email" name="E-mail" id="input-email">
                <input type="submit" value="Enviar" id="input-botao">
            </div>
        </div>
    </div>

    <script src="src/js/donations-events.js"></script>
    <script src="src/js/mascaraMoeda.js"></script>
</body>
</html>

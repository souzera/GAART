<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaart Donations</title>

    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/donations-style.css">
    <link rel="stylesheet" href="src/css/contatos-style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>

    <header>
        <ul>
            <li class="logo"><a href="index.html"><img src="src/img/gaart.png" alt="logotipo GAART"></a></li>
            <li class="menu-header"><a href="index.html">Início</a></li>
            <li class="menu-header"><a href="donations.html">Doações</a></li>
            <li class="menu-header"><a href="https://www.instagram.com/gaart.triunfo/">Quem Somos</a></li>
            <li class="menu-header"><a href="index.html">Adoções</a></li>
            <li class="menu-header"><a href="index.html">Denúncias</a></li>
        </ul>
    </header>

    <div class="top">
        <div class="paypal">
            <img src="src/img/filhotes-donations.png" alt="imagem de filhotes de cachorro">
            <div class="inputs">
                <img id="logo-paypal" src="src/img/paypal.png" alt="logotipo do paypal">
                <input id="nome-input" type="text" value="Seu Nome">
                <input id="valor-input" type="Text" size="12" onKeyUp="mascaraMoeda(this, event)"  value="Valor">
                <input id="btn-doar" type="button" value="Doar">
            </div>
        </div>
        
        
    </div>
    <div class="mid">
        <div class="pix">
            <img id="logo-pix" src="src/img/pix.png" alt="logo do pix">
            <span>Faça sua doação via Pix</span>
            <!--este qr code serve apenas para essa versão do projeto por se tratar de um projeto com fins didáticos-->
            <img id="qrcode-conta" src="src/img/qrcodegaart.png" alt="QR Code para conta bancaria do projeto">
        </div>

        <div class="recursos">
            <p>Para doar com alimentos, remédios, tratamentos ou quaisquer outros recursos entre em contato conosco</p>

            
            <div class="submit-inputs">
                <span>Nos encaminhe seu e-mail.</span>
                <input type="email" name="E-mail" id="input-email">
                <input type="submit" value="Enviar" id="input-botao">
            </div>
        </div>
    </div>

    <footer>
        <div class="contatos">
            <div class="contato-item" id="fone-footer">
                <ion-icon class="icon" name="call-outline"></ion-icon>
                <p>(87) 9 9999-9999</p>
            </div>
            <div class="contato-item" id="ig-footer">
                <ion-icon class="icon" name="logo-instagram"></ion-icon>
                <p><a href="https://www.instagram.com/gaart.triunfo/" target="_blank">Instagram</a></p>
            </div>
            <div class="contato-item" id="bazar-gaart">
                <ion-icon class="icon" name="logo-instagram"></ion-icon>
                <a href="https://www.instagram.com/bazardogaart/" target="_blank">Bazar do Gaart</a>
            </div>
        </div>

        <span>2022 &copy; GAART</span>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="src/js/donations-events.js"></script>
    <script src="src/js/mascaraMoeda.js"></script>
</body>
</html>

name: build
on: [push, pull_request]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.2
      
      - name: Install dependencies
        run: go mod tidy
        working-directory: ./server

      - name: Build
        run: go build -v ./cmd/api/main.go
        working-directory: ./server

      

      